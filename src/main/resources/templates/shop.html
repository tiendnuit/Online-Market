<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Online</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/shop.css" rel="stylesheet">

</head>

<body>

<div th:replace="fragments/shop_header :: header">...</div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">All Categories</h1>
            <div class="list-group">
                <a th:each="cate : ${categories}" href="#" class="list-group-item" th:text="${cate.categoryName}"></a>

            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9 mt-4">
            <div class="row">

                <div class="col-lg-4 col-md-6 mb-4" th:each="product : ${products}">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top" width="100%" height="150px" th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.getData())}" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#" th:text="${product.getName()}"></a>
                            </h4>
                            <h5 th:text="${'$' + product.getPrice()}"></h5>
                            <p class="card-text" th:text="${product.getDescription()}">description</p>
                            <p sec:authorize="isAuthenticated()">
                                <span th:text="${product.seller.firstName}"></span>
                                <button th:if="${product.seller.getFollowingByCurrentUser() == true}" type="button" class="btn btn-danger btn-sm btn-unfollow">UnFollow</button>
                                <button th:if="${product.seller.getFollowingByCurrentUser() == false}" type="button" class="btn btn-danger btn-sm btn-follow">Follow</button>
                            </p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted float-sm-left">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            <a href="#" th:id="${product.id}" class="float-sm-right btn-cart"><img th:id="${product.id}" width="40px" height="40px" th:src="@{/images/icon-shopping-cart.jpg}" alt=""></a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; WAA-CS545-Group5</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/buyer.js}"></script>
<script type="text/javascript" th:src="@{/js/cart.js}"></script>
</body>

</html>
