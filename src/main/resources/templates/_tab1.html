<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<h3> BUYERS PAGE </h3>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">ZipCode</th>
        <th scope="col">Active</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="user, iter: ${buyers}">
        <th scope="row" th:text="${iter.index + 1}" >1</th>
        <!--/*@thymesVar id="firstName" type=""*/-->
        <td th:text="${user.firstName}">Mark</td>
        <td th:text="${user.lastName}">Otto</td>
        <td th:text="${user.email}" >Otto@gmail.com</td>
        <td th:text="${user.phone}">164-0987-124</td>
        <td th:text="${user.address.street}">City</td>
        <td th:text="${user.address.city}">city</td>
        <td th:text="${user.address.state}">state</td>
        <td th:text="${user.address.zipCode}">ZipCode</td>

            <td th:if="${user.active}==1">
                <a th:href="@{/admin/approveBuyer/{userId}(userId=${user.id})}"   class="btn btn-success">Active</a>
            </td>
            <td th:unless="${user.active}">
                <a th:href="@{/admin/approveBuyer/{userId}(userId=${user.id})}"   class="btn btn-danger">Inactive</a>
            </td>


    </tr>
    </tbody>
</table>
</body>
</html>
