<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header.html ::headerFile">
    <title>Category Registration Form</title>
</head>
<body>

<div th:insert="dashboardHeader.html :: dashboardHeaderBar"></div>
<div class="main-container">    <!-- START: Main Container -->

    <div class="page-header">
        <h1>Seller Dashboard <small>Welcome back <span class="text-primary" th:text="${seller.firstName}">Maria Fällström</span></small></h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/seller/sellerDashboard}">Home</a></li>
        </ol>
    </div>
<div id="global" class="container">
    <form th:action="@{/category/addCategory}" th:object="${category}" method="post">
        <fieldset>
            <h2> Category Registration Form</h2>
            <div th:if="${msg}"><h4 class="success-msg">Successfully Register Category</h4></div>
            <div class="container" id="div-style">
                <div class="form-group">
                    <label th:text="#{category.name}" for="categoryName">Category Name:</label>
                    <input type="text" id="categoryName" th:field="*{categoryName}" name="cNameInput" class="form-control">
                    <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" style="color: red">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:text="#{product.description}" for="description">Description:</label>
                    <textarea type="text" id="description" th:field="*{description}" name="categoryDescriptionInput" class="form-control"/>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">Name Error</span>
                </div>
                <input class="buttun-style btn btn-primary" type="submit" id="sellerSubmitBtn" value="Add Category">
                <input type="reset" class="buttun-style btn btn-primary" value="Reset">
            </div>
        </fieldset>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</body>
</html>
