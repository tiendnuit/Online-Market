<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header.html ::headerFile">
    <meta charset="UTF-8">
    <title>Manage Product</title>
</head>
<body>

<div th:fragment="dashboardHeaderBar">
    <div th:insert="dashboardHeader.html :: dashboardHeaderBar"></div>

    <div class="main-container">    <!-- START: Main Container -->

        <div class="page-header">
            <h3>Seller Dashboard <small>Welcome back <span class="text-primary">Maria Fällström</span></small></h3>
            <ol class="breadcrumb">
                <li><a href="index.php">Home</a></li>
            </ol>
        </div>
        <div id="global" class="container">

            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary" title="Edit"><span class="fa fa-edit"/></a>
                    <a href="#" class="btn btn-danger" title="Delete"><span class="fa fa-trash"/></a>
                    <a href="#" class="btn btn-success" title="View"><span class="fa fa-eye"/></a>
                </div>
            </div>

            <table id="link-list" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${productList}">
                    <td th:text="${{product.name}}">Name</td>
                    <td th:text="${{product.price}}"></td>
                    <td th:text="${{product.description}}">PENDING</td>
                    <td th:text="${product.category.categoryName}"></td>
                    <td><a th:href="@{/product/productDetails/{productId}(productId=${product.id})}" title="Detail">
                           <span class="fa fa-search"></span></a>
                        <a th:if="${product.stock} &gt; 0" th:href="@{/product/deleteProduct/{productId}(productId=${product.id})}" title="Delete">
                            <span class="fa fa-trash"></span>
                        </a>
                        <a th:href="@{/product/editProduct/{productId}(productId=${product.id})}" title="Edit product">
                            <span class="fa fa-edit"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row" th:fragment="pagination">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <nav aria-label="Pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                                <a class="page-link" th:href="@{|/product/productList/${pageNumber}|}" th:text=${pageNumber}>1</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
