<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header.html :: headerFile">
    <title>Edit Product Form</title>
</head>
<body>
<div th:insert="dashboardHeader.html :: dashboardHeaderBar"></div>
<div class="main-container">    <!-- START: Main Container -->

    <div class="page-header">
        <h3>Seller Dashboard <small>Welcome back <span class="text-primary" th:text="${seller.firstName}">Maria Fällström</span></small></h3>
        <ol class="breadcrumb">
            <li><a th:href="@{/seller/sellerDashboard}">Home</a></li>
        </ol>
    </div>

    <div id="global" class="container">
        <form th:action="@{/seller/product/updateProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
            <fieldset>
                <h2> Product Registration Form</h2>
                <div th:if="${msg}"><h4 class="success-msg">Successfully Edit Product</h4></div>
                <div class="container" id="div-style">
                    <div class="form-group">
                        <label th:text="#{product.name}" for="productName">Name:</label>
                        <input th:value="#{product.name}" type="text" id="productName" th:field="*{name}" name="productNameInput" class="form-control">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name Error</span>
                    </div>
                    <div class="form-group">
                        <label th:text="#{product.price}" for="productPrice">Price:</label>
                        <input th:value="#{product.price}" type="text" id="productPrice" th:field="*{price}" name="productPriceInput" class="form-control">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red">Name Error</span>
                    </div>
                    <div class="form-group">
                        <label th:text="#{product.stock}" for="productName">Stock:</label>
                        <input th:value="#{product.stock}" type="text" id="productStock" th:field="*{stock}" name="productStockInput" class="form-control">
                        <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" style="color: red">Name Error</span>
                    </div>
                    <div class="form-group">
                        <label th:text="#{product.description}" for="productDescription">Description:</label>
                        <input th:value="#{product.description}" type="text" id="productDescription" th:field="*{description}" name="productDescriptionInput" class="form-control">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">Name Error</span>
                    </div>
                    <div  class="form-group">
                        <label th:text="#{category.name}" for="productDescription">Description:</label>
                        <select th:field="*{category.id}" id="category" class="custom-select">
                            <option th:value="${product.category.id}" th:utext="${product.category.categoryName}"></option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:utext="${cat.categoryName}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red">Name Error</span>
                    </div>
                    <div class="form-group">
                        <!--<label th:text="#{product.image}" for="productImage">Image:</label>-->
                        <input style="display: none" th:value="${product.multipartFile}" type="file" id="productImage" th:field="*{multipartFile}" name="productImageInput" class="form-control">
                        <input type="hidden" th:field="*{id}" th:value="${product.id}">
                        <input type="hidden" th:value="${product.imageName}" th:field="*{imageName}">
                        <input type="hidden" th:value="${product.fileType}" th:field="*{fileType}">
                        <!--<img valu style="display: none" class='img-thumbnail' th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.getData())}" th:class="image-style"/>-->
                    </div>

                    <input class="buttun-style btn btn-primary" type="submit" id="productSubmitBtn" value="Save Edit">
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</body>
</html>
