<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div id="global" class="container">

    <form th:action="@{/seller/addSeller}" th:object="${seller}" method="post">
        <fieldset>
            <h2> Seller Registration Form</h2>
            <div class="container" id="div-style">
            <div class="form-group">
                <label th:text="#{firstname}" for="firstname">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" name="firstName" class="form-control">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red">Name Error</span>
            </div>
            <div class="form-group">
                <label th:text="#{lastname}" for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" name="lastName" id="lastName" class="form-control">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red">Name Error</span>
            </div>
            <div class="form-group">
                <label th:text="#{email}" for="email">Email :</label>
                <input type="email" th:field="*{email}" name="email" id="email" class="form-control">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Name Error</span>
            </div>
            <div class="form-group">
                <label th:text="#{phone}" for="phone">Phone Number</label>
                <input type="text" th:field="*{phone}" name="phone" id="phone" class="form-control">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red">Name Error</span>
            </div>

            <div class="form-group">
                <label th:text="#{dob}" for="dateOfBirth">Date Of Birth</label>
                <input type="date" th:field="*{birthDate}" name="dateOfBirth" id="dateOfBirth" pattern="yyyy-MM-dd" class="form-control">
                <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" style="color: red">Name Error</span>
            </div>

            <!--<div class="forn-group">
                <label th:text="#{username}" for="username">UserName</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>-->
            <div class="form-group">
                <label th:text="#{password}" for="password">Password:</label>
                <input type="password" th:field="*{password}" name="password" id="password" class="form-control">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Name Error</span>
            </div>
            <div class="form-group">
                <label th:text="#{street}" for="street">Street</label>
                <input type="text" th:field="*{address.street}" name="address.street" id="street" class="form-control">
                <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" style="color: red">Name Error</span>
            </div>
            <div class="form-group">
                <label th:text="#{city}" for="city">City:</label>
                <input type="text" th:field="*{address.city}" name="city" id="city" class="form-control">
                <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" style="color: red">Name Error</span>
            </div>
            <div class="form-group">
                <label th:text="#{state}" for="state">State:</label>
                <input type="text" th:field="*{address.state}" name="state" id="state" class="form-control">
                <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" style="color: red">Name Error</span>
            </div>
            <div class="form-group">
                <label th:text="#{zipcode}" for="zipCode">ZipCode:</label>
                <input type="text" th:field="*{address.zipCode}" name="zipCode" id="zipCode" class="form-control">
                <span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" style="color: red">Name Error</span>
            </div>
                <input class="buttun-style btn btn-primary" type="submit" id="sellerSubmitBtn" value="Add Seller">
                <input type="reset" class="buttun-style btn btn-primary" value="Reset">

            </div>
        </fieldset>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</body>
</html>
