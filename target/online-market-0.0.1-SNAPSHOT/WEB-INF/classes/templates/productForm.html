<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header.html :: headerFile">
    <title>Add User Form</title>
</head>
<body>
<div id="global" class="container">
    <form th:action="@{/product/addProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
        <fieldset>
            <h2> Product Registration Form</h2>
            <div th:if="${msg}"><h4 class="success-msg">Successfully Finish Product Registration</h4></div>
            <div class="container" id="div-style">
                <div class="form-group">
                    <label th:text="#{product.name}" for="productName">Name:</label>
                    <input type="text" id="productName" th:field="*{name}" name="productNameInput" class="form-control">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:text="#{product.price}" for="productPrice">Price:</label>
                    <input type="text" id="productPrice" th:field="*{price}" name="productPriceInput" class="form-control">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:text="#{product.stock}" for="productName">Stock:</label>
                    <input type="text" id="productStock" th:field="*{stock}" name="productStockInput" class="form-control">
                    <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" style="color: red">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:text="#{product.description}" for="productDescription">Description:</label>
                    <input type="text" id="productDescription" th:field="*{description}" name="productDescriptionInput" class="form-control">
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">Name Error</span>
                </div>
                <div  class="form-group">
                    <label th:text="#{category.name}" for="productDescription">Description:</label>
                    <select th:field="*{category.id}" id="category" class="custom-select">
                        <option value="0">Select Category</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:utext="${cat.categoryName}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:text="#{product.image}" for="productImage">Image:</label>
                    <input type="file" id="productImage" th:field="*{multipartFile}" name="productImageInput" class="form-control">
                </div>
                <input class="buttun-style btn btn-primary" type="submit" id="productSubmitBtn" value="Add Product">
                <input type="reset" class="buttun-style btn btn-primary" value="Reset">
            </div>
        </fieldset>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</body>
</html>
