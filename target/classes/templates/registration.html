<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card signup-card">
            <div class="row no-gutters">
                <div class="col">
                    <div class="card-body">
                        <p class="signup-card-description">Register your account</p>
                        <form th:action="@{/registration}" th:object="${user}" method="post">
                            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                                <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                            </ul>
                            <div class="form-group row">
                                <label class="mr-3 text-center">You are</label>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{role}"
                                           th:value="ADMIN"
                                           id="roleAdmin" class="custom-control-input"
                                           th:checked="ADMIN" th:selected="true">
                                    <label class="custom-control-label" for="roleBuyer">Admin</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{role}"
                                           th:value="SELLER"
                                           id="roleSeller" class="custom-control-input"
                                           th:checked="SELLER">
                                    <label class="custom-control-label" for="roleSeller">Seller</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{role}"
                                           th:value="BUYER"
                                           id="roleBuyer" class="custom-control-input"
                                           th:checked="BUYER">
                                    <label class="custom-control-label" for="roleBuyer">Buyer</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="firstName" class="sr-only">FirstName</label>
                                    <input type="text" name="firstName" th:field="*{firstName}" id="firstName" class="form-control"
                                           placeholder="First Name" th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid'">
                                </div>
                                <div class="form-group col">
                                    <label for="lastName" class="sr-only">lastName</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name"
                                           th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid'">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="email"
                                           th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
                                </div>
                                <div class="form-group col">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                                           th:field="*{password}" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col">
                                    <label for="phone" class="sr-only">Phone</label>
                                    <input type="phone" name="phone" id="phone" class="form-control" placeholder="Phone"
                                           th:field="*{phone}" th:classappend="${#fields.hasErrors('phone')}? 'is-invalid'">
                                </div>
                                <div class="form-group col">
                                    <label for="birthDate" class="sr-only">BirthDate</label>
                                    <input type="date" name="birthDate" id="birthDate" class="form-control" placeholder="BirthDate"
                                           th:field="*{birthDate}" th:classappend="${#fields.hasErrors('birthDate')}? 'is-invalid'">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col">
                                    <label for="street" class="sr-only">Street</label>
                                    <input type="text" name="street" id="street" class="form-control" placeholder="Street"
                                           th:field="*{address.street}" th:classappend="${#fields.hasErrors('address.street')}? 'is-invalid'">
                                </div>
                                <div class="form-group col">
                                    <label for="city" class="sr-only">City</label>
                                    <input type="text" name="city" id="city" class="form-control" placeholder="City"
                                           th:field="*{address.city}" th:classappend="${#fields.hasErrors('address.city')}? 'is-invalid'">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col">
                                    <label for="state" class="sr-only">State</label>
                                    <input type="text" name="state" id="state" class="form-control" placeholder="State"
                                           th:field="*{address.state}" th:classappend="${#fields.hasErrors('address.state')}? 'is-invalid'">
                                </div>
                                <div class="form-group col">
                                    <label for="zipcode" class="sr-only">ZipCode</label>
                                    <input type="text" name="zipcode" id="zipcode" class="form-control" placeholder="ZipCode"
                                           th:field="*{address.zipCode}" th:classappend="${#fields.hasErrors('address.zipCode')}? 'is-invalid'">
                                </div>
                            </div>

                            <input name="signup" id="signup" class="btn btn-block signup-btn mb-4" type="submit" value="Sign Up">
                            <p class="login-card-footer-text">Have an account already? <a href="#" th:href="@{/login}" class="text-reset">SignIn here</a></p>
                        </form>
                    </div>"
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
